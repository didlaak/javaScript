<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 햄버거 주문 시스템

        // step 1
        // (1) 사용자에게 먹고싶은 햄버거를 입력받습니다
        // ex) 치즈, 불고기, 핫크리스피...
        // (2) 세트메튜인지, 단품메뉴인지 입력받습니다
        // ex) 세트, 단품

        let_buger = prompt('먹고싶은 햄버거를 입력하세요')
        let_set = prompt('세트 or 단품')

        // step 2
        // (1) 사용자가 입력한 햄버거를 제작하는 함수를 작성하시오
        // (2) 단, 햄버거 가격은 5000원입니다. 5000을 반환해주세요(return)
        // (3) 작성 완료 후 잘 출력되는지 console창에 확인 (호출)
        // ex) 햄깔기, 토마토 올리기, 입력한 패티, 빵닫기
        // ex) '00버거 완성'
       const makeBurger = (let_buger) =>{
            console.log('밑에 빵을 깐다')
            console.log('양배추를 깐다')
            console.log('토마토를 올린다')
            console.log('치즈 패티을 깐다')
            console.log('비법 소스를 뿌린다')
            console.log('빵을 덮는다')
            console.log('띠리리 띠리리',let_buger,' 버거 완성!')
       
        //  return문은 함수의 가장 아래에 작성
            return 5000
       }
                     
        // step 3
        // (1) 콜라를 만드는 함수 작성, 가격2000원 (return 2000)
        // (2) 감자튀김을 만드는 함수를 작성, 가격 1500(return1500)
        // '콜라완성','감자튀김완성'
        const makefri = () => {
            console.log('감자튀김 완성!')
            return 1500
         }

        const makecok = () => {
            console.log('콜라완성!')
            return 2000
        }

            
     

        // step 4
        // 1. 만약에 사용자가 "단품"을 입력햇을 경우 햄버거를 만드는 함수만 호출
        // 2. 만약에 사용자가 "세트"을 입력했을 경우 햄버거, 콜라, 감튀 만드는 함수 전부 호출
        // 3. 마지막에 사용자가 지불해야하는 가격을 console창에 출력

        if(let_set == '단품') {
         let money = makeBurger(let_buger)
         console.log('지불하실 가격은',money,'입니다')
        }else if(let_set == '세트'){
            let money1 = makeBurger(let_buger)+makefri()+makecok()
            console.log('지불하실 가격은',money1,'입니다' )
        }

    </script>
</body>
</html>
